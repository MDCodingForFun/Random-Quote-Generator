<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="mainCSS.css">
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" media="screen">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
  <title>Random Quote Generator</title>
</head>
<body>
  <div class="main_container">
    <div class="grid">
 
      <div class ="content">
         <div class ="quoteBox">
            <blockquote id="quoteContainer"></blockquote>
            <p id ="authorContainer"></p>
         </div>
         <div class ="buttons">
              <a  id="twitter" href="#" target= "_blank" class="btn btn-default" id="twitter"><i class="fa fa-twitter"></i> Tweet</a>
              <button id="genNewQuote" class = "btn btn-default">New Quote</button>
         </div>
 
      </div>
 
      <div class ="footer">
         <p class="copyright text-muted small footer-text">Random Quote Generator by <a href="https://github.com/MayDeypalubos" target="_blank">May Deypalubos.</a></p>
     </div>
 
    </div>
   </div>
 

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script type="text/javascript" src="app.js"></script>
   

</body>
</html>
